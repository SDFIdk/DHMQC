language: python

python:
  - "2.7"

# This is not an ideal solution. Forces travis to use system Python instead of
# virtuelenv's. Problem is that GDAL is rather difficult to install into the
# virtualenv's. This will not work with Python3!
virtualenv:
    system_site_packages: true

before_install:
  - sudo apt-get remove -y libgdal1
  - sudo add-apt-repository ppa:ubuntugis/ubuntugis-unstable -y
  - sudo apt-get update
  - sudo apt-get install gdal-bin
  - sudo apt-get install libgdal-dev
  - sudo apt-get install python-gdal
# Get laszip-cli - requires that we first build LASzip the library, then LAStools
  - git clone https://github.com/LASzip/LASzip.git
  - cd LASzip
  - git checkout 3.1.0
  - cmake .
  - make
  - sudo make install
  - cd ..
  - wget http://www.cs.unc.edu/~isenburg/lastools/download/LAStools.zip
  - unzip LAStools.zip
  - cd LAStools
  - make
  - sudo cp bin/laszip /usr/local/bin
  - sudo ln -s /usr/local/bin/laszip /usr/local/bin/laszip-cli
  - cd ..
#  - export CPLUS_INCLUDE_PATH=/usr/include/gdal
#  - export C_INCLUDE_PATH=/usr/include/gdal
#  - gdal-config --version
#  - python -c "import gdal"

# install python modules
  - pip install numpy
  - pip install scipy
  - pip install pandas
#  - pip install gdal
  - pip install laspy
  - pip install patch
  - pip install owslib
  - pip install psycopg2
  - pip install nose
  - pip install coverage
  - pip install coveralls

script:
  - python src/build/build.py -x64 -v -cc gcc -cxx g++
  - nosetests tests.py --with-coverage

after_success:
  - coveralls

notifications:
    email: false
